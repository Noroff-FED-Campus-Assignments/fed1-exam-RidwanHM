<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Travelsite" />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, Travel"
    />
    <meta name="author" content="Ridwan" />
    <link rel="stylesheet" href="/style.css" />
    <script type="module" src="/js/contact.js"></script>
    <title>R1 Travels</title>
  </head>
  <body class="animate__animated animate__fadeIn">
    <header class="l-header">
      <h1>Contact us</h1>
    </header>

    <main class="l-main">
      <section role="search"></section>
        <img
                src="/src/img/s-o-c-i-a-l-c-u-t-96A9UTFAMUM-unsplash.jpg"
                loading="lazy"
                alt="…"
                class="u-img hero-image"
                width="1024"
                height="1024"
                />
      <article role="doc-introduction">
        <h2>Contact form</h2>
            <p>You can contact us using this form</p>
                <form>
                    <div class="form-group">
                        <label for="js-name">Name</label>
                        <input type="text" id="js-name" required/>
                        <p class="validation-container" id="js-name-message"></p>
                    </div>

                    <div class="form-group">
                        <label for="js-email">Email</label>
                        <input type="email" id="js-email" required />
                        <p class="validation-container" id="js-name-email"></p>
                    </div>

                    <div class="form-group">
                        <label for="js-subject">Subject</label>
                        <input type="subject" id="js-subject" required />
                        <p class="validation-container" id="js-name-subject"></p>
                    </div>

                    <div class="form-group">
                        <label for="js-content">Message content</label>
                        <input type="content" id="js-content" required />
                        <p class="validation-container" id="js-name-content"></p>
                    </div>

                    <button type="submit">Submit</button>
                </form>
       
    </main>

    <footer class="l-footer">
      <small>Created with ❤️ by Ridwan</small>
    </footer>
  </body>
</html>
